<head>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<style>
	body,html{
		width:100%;
		height:100%;
		border:0;
		margin:0;
	}
	body{
		text-align:center;

	}
	.thebutton-form{
		margin-top:20px;
		position:relative;
	}
	#thebutton{
		cursor:pointer;
	}
	.thebutton-container{
		margin:0;
	}
	.image{
		background-size:contain;
		background-position:50% 50%;
		background-repeat:no-repeat;
		position:absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		border:0;
		z-index:0;
	}
	.footer {
		position:absolute;
		bottom:0;
		left:0;
		right:0;
		margin:10px;
	}
	</style>
</head>
<body>
	<div class="image"></div>
	<form class="thebutton-form">
		<div class="thebutton-container locked active">
			<button id="thebutton" title="BUTTON PRESS BUTTON PRESS IT BUTTON THE BUTTON PRESS IT PRESS THE BUTTON BUTTON BUTTON PRESS IT THE BUTTON THE BUTTON PRESS BUTTON IT PRESS IT THE BUTTON PRESS IT NOW" type="button">[you feel an overwhelming urge to press the button]</button>
		</div>

		<div id="info">
			<br/>
			&nbsp;
			<br/>
			It's safe to press, honest!
		</div>
	</form>
	<div class="thebutton-form footer">You have clicked the button <span class="number">0</span> times.</div>
	<script>
	var count = 0;
	var subreddits = ["earthporn","CityPorn","ruralporn","botanicalporn","seaporn","skyporn","macroporn","remoteplaces","SummerPorn","earthporn"];

	$('.thebutton-container').on('touchstart mousedown',function(e){
		$(e.target).removeClass('locked');
		$(e.target).addClass('unlocking');
		setTimeout(function(){
			$(e.target).removeClass('unlocking');
			$(e.target).addClass('unlocked');
		},1000);
	});

	function playClick(){
		var click = $('#click')[0];
		click.currentTime = 0;
		click.play();
	}

	function playBoing(){
		var boing = $('#boing')[0];
		boing.currentTime = 0;
		boing.play();
	}

	function doRandomShit(){
		if(Math.random()>0.9){
			playBoing();
			getRandomContent();
		} else {
			playClick();
		}
	}

	function testURL(url){
		var sections = url.split('/');
		if(sections[sections.length-1].split('.').length<2){
			return false;
		}
		if(url.indexOf('/a/')!==-1){
			return false;
		}
		return true;
	}

	function editURL(url) {
		var newURL = '';
		if(url.indexOf("http://imgur.com/")!==-1){
			var split = url.split('/');
			var end = split[split.length-1];
			newURL = "http://i.imgur.com/"+end+".jpg";
		} else {
			newURL = url;
		}
		return newURL;
	}

	function getRandomContent(){
		var sub = subreddits[Math.floor(Math.random()*10)];
		console.log(sub);
		var url = "http://www.reddit.com/r/"+sub+"/top/.json?sort=top&t=month";
		$.ajax({
			url: url,
			context: document.body
		}).done(function(content) {
			processContent(content.data);
		});
	}

	function setNumber(){
		$('.number').html(count);
	}

	function processContent(data){
		if(!data.children){
			return;
		}
		for(var i=0;i<data.children.length;i++){
			if(data.children[i].data && data.children[i].data.url){
				data.children[i].data.url = editURL(data.children[i].data.url);
				if(!testURL(data.children[i].data.url)){
					data.children.splice(i,1);
					i--;
				}
			}
		}
		if(data.children.length ==0){
			return;
		}

		var num = (Math.floor(data.children.length*Math.random()));
		var url = data.children[num].data.url;
		$('.image').css('background-image',"url('"+url+"')");	

	}

	$('#thebutton').on('touchstart mousedown',function(e){
		count++;
		setNumber();
		$('#info').html('');
		doRandomShit();
	});

	</script>
